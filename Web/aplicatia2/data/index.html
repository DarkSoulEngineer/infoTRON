<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Red LED is <span id="redLedState" class="led-off">OFF</span></h1>
    <button id="toggleRedButton" class="off">Toggle Red LED</button>
  </div>
  <div class="container">
    <h1>Green LED is <span id="greenLedState" class="led-off">OFF</span></h1>
    <button id="toggleGreenButton" class="off">Toggle Green LED</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
